<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Dashborad</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- Bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Font awesome icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <aside class="left-aside">
        <ul class="menu">
            <div class="logo">
                FM
            </div>
            <li><i class="bi bi-house-door-fill"></i></li>
            <li><i class="bi bi-headphones"></i></li>
            <li><i class="bi bi-mic"></i></li>
            <li><i class="bi bi-music-note-list"></i></li>
            <li><i class="bi bi-heart"></i></li>
        </ul>
    </aside>


    <main>
        <nav>
            <div class="navbar">
                <div>All music</div>
                <div>Discover</div>
                <div>Album</div>
                <div>Artist</div>
                <div>songs</div>
                <div><input type="text" placeholder="search"></div>
            </div>
        </nav>


        <div class="title">
            <h2>Discover Your Day</h2>
        </div>
        <div class="DiscoverYourDay">
            <div class="Discover-img" style="background-image: url('./images/image1.jpg');">
                <p><i class="bi bi-play"></i></p>
            </div>
            <div class="Discover-img" style="background-image: url(./images/image5.jpg);">
                <p><i class="bi bi-play"></i></p>
            </div>
            <div class="Discover-img" style="background-image: url(./images/image3.jpg);">
                <p><i class="bi bi-play"></i></p>
            </div>
            <div class="Discover-img" style="background-image: url(./images/image4.jpg);">
                <p><i class="bi bi-play"></i></p>
            </div>
            <div class="Discover-img" style="background-image: url(./images/image7.jpg);">
                <p><i class="bi bi-play"></i></p>
            </div>
            <div class="Discover-img" style="background-image: url(./images/image8.jpg);">
                <p><i class="bi bi-play"></i></p>
            </div>
        </div>


        <div class="title">
            <h3>Best Album 2022</h3>
        </div>
        <div class="BestAlbum">
            <div>
                <div>
                    <img src="./images/image8.jpg" style="width:100%;">
                </div>
                <h4>text</h4>
            </div>
            <div>
                <div>
                    <img src="./images/image9.jpg" style="width:100%;">
                </div>
                <h4>text</h4>
            </div>
            <div>
                <div>
                    <img src="./images/image7.jpg" style="width:100%;">
                </div>
                <h4>text</h4>
            </div>
            <div>
                <div>
                    <img src="./images/image6.jpg" style="width:100%;">
                </div>
                <h4>text</h4>
            </div>
            <div>
                <div>
                    <img src="./images/image5.jpg" style="width:100%;">
                </div>
                <h4>text</h4>
            </div>
        </div>
    </main>
    <aside class="right-aside">
        <div class="profile">
            <div class="theme"><i class="bi bi-moon"></i></div>
        </div>
        <div class="LastPlayed">
            <div> <img src="./images/image9.jpg" style="width:100%;"></div>
            <div><img src="./images/image6.jpg" style="width:100%;"></div>
            <div><img src="./images/image2.jpg" style="width:100%;"></div>
            <div><img src="./images/image5.jpg" style="width:100%;"></div>
        </div>
        <div class="NowPlaying">
            <div class="Music-title">
                <h2 style="padding-bottom: 3%;">Now playing</h2>
                <img src="./images/image1.jpg" width="60%">
                <h3 style="padding-top: 3%;">text</h3>
                <h5 style="padding-bottom: 6%;">text</h5>
            </div>
            <div class="musicTime">
                <h6>00:00</h6>
                <hr>
                <h6>03:35</h6>
              </div>
            <div class="player-btn">
                <div class="perv"><i class="fa-solid fa-backward-step"></i></div>
                <div class="play"><i class="fa-solid fa-play"></i></div>
                <div class="next"><i class="fa-solid fa-forward-step"></i></div>
            </div>
        </div>
    </aside>
    <script src="./script/script.js"></script>
</body>

</html>
