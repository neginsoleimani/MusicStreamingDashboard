<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Dashborad</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- Bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Font awesome icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

<body>

        <div class="title">
            <h2>Discover Your Day</h2>
        </div>
        <div class="DiscoverYourDay">
            <div>

            <div>

            <div>
                <p><i class="bi bi-play"></i></p>
            </div>

        </div>
        <div class="BestAlbum">
            <div>

            <div>
                <div>
                    2
                </div>
                <h4>text</h4>
            </div>
            <div>
                <div>
                    3
                </div>
                <h4>text</h4>
            </div>
            <div>
                <div>
                    4
                </div>
                <h4>text</h4>
            </div>
            <div>
                <div>
                    5
                </div>
                <h4>text</h4>
            </div>
        </div>

    <aside class="right-aside">
        <div class="profile">
            <div class="theme"><i class="bi bi-brightness-high"></i></div>
        </div>
        <div class="LastPlayed">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="NowPlaying">3</div>
        <div class="speakers">4</div>
    </aside>
    <script src="./script/script.js"></script>
</body>

</html>
